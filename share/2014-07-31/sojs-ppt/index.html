                      ### 模块定义

                <section data-markdown>
                    <script type="text/template">
                      ## define example                   		
                            //a.js ==> a mod.
                            define(function(require, exports, module) {
                              // The module code goes here
                            });

                            define('./a',function(require, exports, module){
                            	// The module code goes here
                            });

                            define('./a',['./b'],function(require, exports, module){
                            	// The module code goes here
                            });

                            //b.js ==> b mod.
                            define({ name: "bigwhiteshark" });

                            //c.js ==> c mod.
                            define('I am sojs that a tiny javascript on-demand module loader.');
                    </script>
                </section>

           
                <section data-markdown>
                    <script type="text/template">
                      #  exports
                      一个对象，用来向外提供模块接口。
                    </script>
                </section>

                <section data-markdown>
                    <script type="text/template">
                      ## exports example                  		
							define(function(require, exports) {

								// 对外提供 name 属性
								exports.name = 'bigwhiteshark';

								// 对外提供 doSomething 方法
								exports.doSomething = function() {};

							});

							define(function(require) {

								// 通过 return 直接提供接口
								return {
									name: 'bigwhiteshark',
									doSomething: function() {}
								};

							});
                    </script>
                </section>


        
                <section data-markdown>
                    <script type="text/template">
                      ### 模块加载
                      　　　　　　　　　　　　

                      ##  require(id , callback?);
                    </script>
                </section>

                <section data-markdown>
                    <script type="text/template">
                      ## require example
							//全局方法，引用a模块
							var a = require('.a');
							//调用模块 a 的方法
							a.doSomething();

							define(function(require, exports) {
								// 获取模块 a 的接口
								var a = require('./a');

								// 调用模块 a 的方法
								a.doSomething();
							});

							//异步加载模块
							require('./a',function(a){
								a.doSomething();
							})

							require(['./a','./b'],function(a, b){
								a.doSomething();
								b.doSomething();
							})
                    </script>
                </section>


   
                <section data-markdown>
                    <script type="text/template">
                      ### 模块标识 identifier
* require('相对标识')
* require('顶级标识')
* require('普通路径')
                    </script>
                </section>

                <section data-markdown>
                    <script type="text/template">
                      ## identifier example
						// 在 http://example.com/js/a.js 中：
						require('./b');
						// => http://example.com/js/b.js

						// 假设 base 路径是：http://example.com/js/libs/
						// 在模块代码里：
						require('jquery/1.7.1/jquery');
						// => http://example.com/js/libs/jquery/1.7.1/jquery.js

						// 在 http://example.com/js/main.js 中：
						require('http://example.com/js/a');
						// => http://example.com/js/a.js

						// 在 http://example.com/js/a.js 中：
						require('/js/b');
						// => http://example.com/js/b.js
                    </script>
                </section>   

      
                <section data-markdown>

                <section data-markdown>
                    <script type="text/template">
                      ## config example
                            sojs.config({
                                alias: { // 别名配置
                                    'es5-safe': 'gallery/es5-safe/0.9.3/es5-safe',
                                    'json': 'gallery/json/1.0.2/json',
                                    'jquery': 'jquery/jquery/1.10.1/jquery'
                                },
                                paths: { // 路径配置
                                    'gallery': 'https://example.com/gallery'
                                }, 
                                vars: { // 变量配置
                                    'locale': 'zh-cn'
                                },
                                map: [ // 映射配置
                                    ['http://example.com/js/app/', 'http://localhost/js/app/']
                                ],
                                preload: [  // 预加载项
                                    Function.prototype.bind ? '' : 'es5-safe',
                                    this.JSON ? '' : 'json'
                                ],
                                mode:'cmd', //执行机制,默认为cmd,懒执行，依赖就近原则
                                base: 'http://example.com/path/to/base/', // so.js 的基础路径
                                charset: 'utf-8' // 文件编码
                            });
                    </script>
                </section>
